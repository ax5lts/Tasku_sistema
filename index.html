<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Tasku sistema</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    #taskai { font-size: 48px; margin: 20px; }
    button { font-size: 24px; margin: 10px; padding: 10px 20px; }
    #zinute { font-size: 32px; margin-top: 20px; height: 40px; transition: opacity 0.5s ease; }
    #parduotuveSekcija { margin-top: 40px; display: none; }
    .preke { margin: 20px; font-size: 24px; }
  </style>
  
  </head>
<body>
  <h1>Taškų sistema</h1>
  <div id="taskai">0</div>

  <button onclick="rodytiArbaPasleptiParduotuve()">Parduotuvė</button>
  <div id="zinute"></div>
<hr size="1">
  <button onclick="keistiTaskus(-2)">–2</button>
  <button onclick="keistiTaskus(-1)">–1</button>
  <button onclick="keistiTaskus(1)">+1</button>
  <button onclick="keistiTaskus(2)">+2</button>

  <div id="parduotuveSekcija">
    <h2><b> Parduotuvė</b></h2>
    <div class="preke">Nugaros masazas – 5 taškai <button onclick="pirkti(5)">Pirkti</button></div>
    <div class="preke">Gerimas – 3 taškai <button onclick="pirkti(3)">Pirkti</button></div>
    <div class="preke">Kelione – 50 taškai <button onclick="pirkti(50)">Pirkti</button></div>
  </div>
<hr>
  <div id="kainorastis"></div>
  <h2><b>Kainorastis:</b></h2>
<div class="preke">Pakloti lova + 1 taskas</div>
<div class="preke">Buti mandagiam + 2 taskai</div>
<div class="preke">Pusryciai i lova + 2 taskai</div>
<hr>
<div id="numinusuoti"></div>
<h2><b>Uz ka numinusuoti:</b></h2>
<div class="preke">Uz patycias -2 taskai</div>
<div class="preke">Buvimu saltu -3 taskai</div>
<hr>

  <script>
    // Firebase konfigūracija
    const firebaseConfig = {
      apiKey: "AIzaSyDSEUQ_J3TUbw0EvxNRm8jW7lE82CpxNb8",
      authDomain: "tasku-130d8.firebaseapp.com",
      databaseURL: "https://tasku-130d8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tasku-130d8",
      storageBucket: "tasku-130d8.firebasestorage.app",
      messagingSenderId: "861286931659",
      appId: "1:861286931659:web:c899e1fcf782aba4514f4e",
      measurementId: "G-W9XSC0SJVJ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const taskaiRef = db.ref("taskai");

    // Atvaizduoti taškus realiu laiku
    taskaiRef.on("value", (snapshot) => {
      const value = snapshot.val();
      document.getElementById("taskai").textContent = value !== null ? value : 0;
    });

    // ➕➖ Keisti taškus
    function keistiTaskus(kiekis) {
      taskaiRef.get().then((snapshot) => {
        let dabartiniai = snapshot.val() || 0;
        let nauji = dabartiniai + kiekis;
        if (nauji < -10) {
          rodytZinute("Negalima maziau nei –10!", "orange");
          return;
        }
        taskaiRef.set(nauji);
        rodytZinute((kiekis > 0 ? "+" : "") + kiekis + " taskai", kiekis > 0 ? "green" : "red");
      });
    }

    // Rodyti žinutę
    function rodytZinute(text, color) {
      const zinute = document.getElementById("zinute");
      zinute.textContent = text;
      zinute.style.color = color;
      zinute.style.opacity = 1;
      setTimeout(() => { zinute.style.opacity = 0; }, 1000);
    }

    // Rodyti arba paslėpti parduotuvę
    function rodytiArbaPasleptiParduotuve() {
      const sekcija = document.getElementById("parduotuveSekcija");
      sekcija.style.display = (sekcija.style.display === "none") ? "block" : "none";
    }

    // Pirkti prekę
    function pirkti(kaina) {
      taskaiRef.get().then((snapshot) => {
        let dabartiniai = snapshot.val() || 0;
        if (dabartiniai >= kaina) {
          taskaiRef.set(dabartiniai - kaina);
          alert("Preke nupirkta!");

        } else {
          alert("Nepakanka tašku!");
        }
      });
    }
  </script>
</body>
</html>
