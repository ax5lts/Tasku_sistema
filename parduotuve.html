<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Parduotuvė</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 30px; }
    .preke { margin: 20px; font-size: 24px; }
    button { font-size: 20px; padding: 5px 15px; }
  </style>
</head>
<body>
  <h2>🛍️ Parduotuvė</h2>

  <div class="preke"> Skrybėlė _ 5 taškai <button onclick="pirkti(5)">Pirkti</button></div>
  <div class="preke"> Gėrimas _ 3 taškai <button onclick="pirkti(3)">Pirkti</button></div>
  <div class="preke"> Trofėjus _ 10 taškų <button onclick="pirkti(10)">Pirkti</button></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDSEUQ_J3TUbw0EvxNRm8jW7lE82CpxNb8",
      authDomain: "tasku-130d8.firebaseapp.com",
      databaseURL: "https://tasku-130d8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tasku-130d8",
      storageBucket: "tasku-130d8.firebasestorage.app",
      messagingSenderId: "861286931659",
      appId: "1:861286931659:web:c899e1fcf782aba4514f4e",
      measurementId: "G-W9XSC0SJVJ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const taskaiRef = db.ref("taskai");

    function pirkti(kaina) {
      taskaiRef.get().then((snapshot) => {
        let dabartiniai = snapshot.val() || 0;
        if (dabartiniai >= kaina) {
          taskaiRef.set(dabartiniai - kaina);
          alert("Prekė nupirkta!");
        } else {
          alert("Nepakanka taškų!");
        }
      });
    }
  </script>
</body>
</html>
